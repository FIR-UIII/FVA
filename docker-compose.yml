version: '3'

services:
  web:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "8888:8888"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: